<h1>MyBlog</h1>
<hr>
<div class="main-content" *ngFor="let post of posts">
	<div class="post">
		<div class="name">
			<h3>
				{{ post.name }}	
			</h3>
		</div>
		<div class="image">
			<img src="{{ post.image }}" alt="frog">
		</div>
		<article class="text">
			<p>
				{{ post.text }}
			</p>
		</article>
		<div class="note">
			<div>
				<small> By: {{ post.author }} </small>
			</div>
			<div>
				<small> Posted: {{ post.date }} </small>
			</div>	
		</div>	
	</div>
</div>
